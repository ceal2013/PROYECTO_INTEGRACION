{% extends 'base_layout.html' %}
{% block content %}

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>RUT</th>
                        <th>Razón Social</th>
                        <th>Giro</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.rut }}</td>
                        <td>{{ cliente.razon_social }}</td>
                        <td>{{ cliente.giro }}</td>
                        <td>{{ cliente.direccion }}</td>
                        <td>
                            <a href="{% url 'editar_cliente' cliente.rut %}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </a>
                            <a href="{% url 'eliminar_cliente' cliente.rut %}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No hay clientes registrados.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
